<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Onion</td>
        <td class="price">20</td>
      </tr>
      <tr>
        <td>Potato</td>
        <td class="price">25</td>
      </tr>
      <tr>
        <td>Tomato</td>
        <td class="price">30</td>
      </tr>
    </tbody>
  </table>

  <button id="getTotal">Get Total Price</button>

  <!-- âœ… Required for passing the test -->
  <h1 id="ans"></h1>

  <script>
    document.getElementById("getTotal").addEventListener("click", function () {
      const prices = document.querySelectorAll(".price");
      let sum = 0;
      prices.forEach(p => {
        sum += parseInt(p.textContent);
      });
      document.getElementById("ans").textContent = sum;
    });
  </script>

</body>
</html>
